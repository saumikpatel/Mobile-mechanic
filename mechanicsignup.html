<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
     <link rel="stylesheet" href="css/mechanicsignup.css">
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
     <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
     <script type="text/javascript" src="js/mechanicsignup.js"></script>
    </head>
    <body>

        <form id="form" onsubmit="foo()" action="mechanicallocation.html">
      
        <h1>Sign Up</h1>
        
        <fieldset>
          <legend><span class="number">1</span>Your basic info</legend>
          <label for="name"> First Name:</label>
          <input type="text" id="fname" name="fname" required>
          
          <label for="lname">Last Name:</label>
          <input type="text" id="lname" name="lname" required>
          
          <label for="email">Email:</label>
          <input type="email" class="textbox" id="email" name="email" required>

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>

          <label for="password">Confirm Password:</label>
          <input type="password" id="cpassword" name="cpassword" required onchange="check()">
          
          <label for="cnumber">Contact Number:</label>
          <input type="text" id="number" name="number" required="required" pattern="[789][0-9]{9}">
          

        </fieldset>
        
        <fieldset>
          <legend><span class="number">2</span>Your profile</legend>
           <label for="shopname">Shop Name:</label>
          <input type="text" id="shopname" name="shopname" required="required">
          <label for="bio">Address:</label>
          <textarea id="address" name="address" required="required"></textarea>
        </fieldset>
        
<fieldset>
       
        
          <label>Service type:</label>
          <textarea id="servicetype" name="servicetype" required="required" placeholder="Enter service type separated by commas"></textarea>
        </fieldset>

        <fieldset>
       
        
          <label>Vehicle type:</label>
          <input type="checkbox" id="2tyre" value="2tyre" name="type"><label class="light"  >2 Tyre</label><br>
         <input type="checkbox" id="3tyre" value="3tyre" name="type"><label class="light" >3 Tyre</label>
            <input type="checkbox" id="4tyre" value="4tyre" name="type"><label class="light" >4 Tyre</label><br>
            <input type="checkbox" id="heavy" value="heavy" name="type"><label class="light" >Heavy Vehicle</label><br>
         
        </fieldset>
        <button type="submit" id="register" >Sign Up</button>
      </form>
        <script type="text/javascript" src="js/mechanicsignup.js"></script>
   
    </body>
</html>
