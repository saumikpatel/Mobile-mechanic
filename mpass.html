<html>
<!DOCTYPE html>
<html>

<head>
	<script type="text/javascript" src="js/jquery.js"></script>	
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script type="text/javascript" src="js/msign.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      $('select').material_select();
    });
  </script>

  </style>
  <script type="text/javascript">
    $(document).ready(function () {
      $("#register").click(function () {
        var cpassword = document.getElementById('cpassword').value;
        var password = document.getElementById('password').value;
        if(password==""||cpassword=="")
        {
        	
        	document.getElementById('error').innerHTML="Please fill the form";
        }
        else
        {
        var  email=  localStorage.getItem("email");
        $.ajax({
          url: 'http://localhost/wheelcare/mpass.php',
          type: 'post',
          data: { cpassword: cpassword,email: email},//"fname="+fname+"lname="+lname+"contact="+contact+"cpassword="+cpassword,
          crossDomain: true,
          async: true,
          success: function (res) {

            alert(res);
            localStorage.removeItem("email");
            window.location.href = "mlogin.html"; 

          }
        });}
      });
    });

  </script>


  <style>
    .bar {
      font-size: 40px;
      font-weight: bold;
    }
    
    .myform {
      padding: 5%;
    }
    .spacer{
      margin-top: -20px;
      text-align: right;
      width: 100%;
      }
  </style>

  <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection"></link>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="#fafafa grey lighten-5">
  <div class="bar #4db6ac teal lighten-2 center-align #fafafa-text grey-text text-lighten-5">
    CREATE PASSWORD
  </div>

  <form class="myform z-depth-5">
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">vpn_key</i>
        <input type="password" id="password" name="password" class="validate" required>
        <label for="password">PASSWORD</label>
      </div>
      <div class="input-field col s12">
        <i class="material-icons prefix">offline_pin</i>
        <input type="password" name="cpassword" id="cpassword" class="validate" onchange="mcheck()" required>
        <label for="cpassword">CONFIRM PASSWORD</label>
      </div>
      <div class="spacer col s12 #e57373-text red-text text-lighten-2" id="error">
        
      </div>
      
      <div class="col s12 center-align">
        <button class="btn waves-effect waves-light" type="button" id="register" name="register">Submit
    <i class="material-icons right">send</i>
      </button>
      </div>
    </div>
  </form>


  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js" media="screen,projection"></script>
</body>

</html>
</html>
