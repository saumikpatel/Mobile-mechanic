<!DOCTYPE html>
<html>

<head>
  <script type="text/javascript" src="js/jquery.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    .bar {
      font-size: 40px;
      font-weight: bold;
    }
    .spacer{
      padding-top: 10px;
      text-align: center;
      width:100%;
      height: 100px;
    }
  </style>
  <script type="text/javascript">
    $(document).ready(function () {
      $("#register").click(function () {
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        if(email==""||password=="")
        {
          
          document.getElementById('errorr').innerHTML="Please fill the form";
        }
        else
        {
        $.ajax({
          url: 'http://localhost/wheelcare/mlogin.php',
          type: 'post',
          data: { email: email, password: password},//"fname="+fname+"lname="+lname+"contact="+contact+"cpassword="+cpassword,
          crossDomain: true,
          async: true,
          success: function (res) {

            a=res;
            if(a)
            {
              window.location.href="shopDiv.html";
              localStorage.setItem("mechsessionemail",email)
            
            }
            else
            {
              document.getElementById('errorr').innerHTML="Invalid Details";
            }
          }
        });}
      });
    });

  </script>

  <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection"></link>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
</head>

<body class="#fafafa grey lighten-5">
  <div class="bar #4db6ac teal lighten-2 center-align #fafafa-text grey-text text-lighten-5">
    MECHANIC LOGIN
  </div>
  
  <form>
    <div class="row ">
      <div class="input-field col s12">
        <input id="email" name="email" type="text" class="validate" required>
        <label for="Email">Email</label>
      </div>
      <div class="input-field col s12">
        <input type="password" id="password" name="password" class="validate" required>
        <label for="password">Password</label>
      </div>
    </div>
    <div class="center-align">
    <button class="btn waves-effect waves-light" type="button" name="register" id="register">Submit
    <i class="material-icons right">send</i>
  </button>
  <div class="spacer col s12 #e57373-text red-text text-lighten-2" id="errorr">
        
      </div>
  </form>
</div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js" media="screen,projection"></script>
</body>

</html>
